<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Account creation</title>
        <link rel="stylesheet" href="style.css">
    
    </head>
<body>
    <script src="./index.js"></script>
    <h1 id="regisWelcome"> <strong> ClasS!</strong></h1>
    <p> Kindly fill the registration form to create an institution Account! </p>  
    <form action="" method="post">
        <ul>
            <li><p id="chair"> institution representative </p>
            </li>
            <li>  
                <label for="Name" >Name</label>
                <input type="text" id="Name" placeholder="Firstname LASTNAME">
            </li>
            <li>
                <label for="Title"> Title </label>
        <input type="text" id="title" placeholder=" academic Title" >
            </li>
            <li>
                <label for=" Email">Email</label>
        <input type="email" name="Email" id="Email" placeholder="Your Email Address">
            </li>
            <li>
                <label for="telephone">Telephone</label>
                <input type="number" name="telephone" id="telephone">
            </li>
            <li>
                <p> Institution </p>
            </li>
            <li>
                <label for="instname"> Institution Name</label>
                <input type="text" id="InstName" placeholder="Institution Fullame">
            </li>
            <li>
                <label for="Address"> Address </label>
                <input type="text" id="Instaddress" placeholder="Physical address" >
            </li>
            <li>
                <label for="Email"> Email</label>
                <input type="email" name="instemail" id="Instemail">
            </li>
            <li>
                <label for="students Keys" id="Keys">Students Keys</label> 
                <br>
                <input type="text" id="stkey" placeholder="pass all the Keys you want your students to sign in with !">
            </li>
            <li>
                <label for="student List"> Student List</label>
                <br>
                <input type="text" name="Stlist" id="Stlist" placeholder="pass the complete names of all your students separated with a comma !">
            </li>
           <li>
            <label for="day"> Date</label>
            <input type="datetime" name="day" id="day">
           </li>
           <li>
            <label for="Password">Password</label>
            <input type="password" name="Password" id="Password" placeholder="create Password" >
           </li>
           <li>
            <a onclick="addInstitution()" id ="submitAccounte"><input type="submit"></a>
           </li>
        </ul>  
    </form>


    <script>


        let institutions = [];

    function addInstitution(){
        let accounteEvent = document.getElementById('submitAccounte')
         event.preventDefault();   
        let newInstitution = {
        institutionChair:
        { id:Date.now,
            chairName : document.getElementById('Name').value,
    chairTitle: document.getElementById('title').value,
    chairMail : document.getElementById('Email').value,
    chairPhone : document.getElementById("telephone").value
},
Institution:{
    id:Date.now,
institutionName : document.getElementById('InstName').value,
institutionAddress: document.getElementById("Instaddress").value,
institutionMail:document.getElementById("Instemail").value,
Members :  {id:Date.now,
    memberNames : document.getElementById("Stlist").value,
   memberKeys: document.getElementById("stkey").value
},
inscriptionDay :document.getElementById("day").value,
accountePass : document.getElementById("Password").value

}
     }

        institutions.push(newInstitution);
        document.forms[0].reset();
    
        let NameOfInstitution = document.getElementById('InstName').value
        localStorage.setItem( `${NameOfInstitution}`, JSON.stringify(institutions));
        console.log(institutions);
    }
</script>
<script src="./app.js"></script>
      

        
   
</body>

</html>
